<!-- index.html -->

<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Vue</title>

  <!-- CSS -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body id="root">

  <!-- navigation bar -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <a class="navbar-brand"><i class="glyphicon glyphicon-globe"></i>Dashboard</a>
    </div>
  </nav>

  <!-- main body of our application -->
  <div class="container">
    <!-- <div class="row">

      <div class="col-sm-3">
        <span>{{message}}</span>
        <strong>{{getTestMessage()}}</strong>
      </div>

    </div> -->
    <div class="row">
      <h1>Tasks</h1>
      <!-- add an task form -->
      <div class="col-sm-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3>Add a Task</h3>
          </div>
          <div class="panel-body">

            <div class="form-group">
              <input class="form-control" placeholder="Task title" v-model="task.title">
            </div>

            <button class="btn btn-primary" v-on:click="addEvent">Submit</button>

          </div>

        </div>
      </div>
      <div class="col-sm-6">
        <div class="list-group">
          <a href="#" class="list-group-item" v-for="task in tasks">
            <h4 class="list-group-item-heading">
              <i class="glyphicon glyphicon-hand-right"></i>
              {{ task.title }}
            </h4>

            <!-- <p class="list-group-item-text" v-if="event.description">{{ event.description }}</p> -->

            <button class="btn btn-xs btn-danger" v-on:click="deleteEvent($index, task.id)">Delete</button>
          </a>
        </div>
      </div>
    </div>
    <div class="row">
      <h1>Crypto</h1>

      <div class="coinmarketcap-currency-widget col-sm-3" data-currency="bitcoin" data-base="AUD" data-secondary="USD" data-ticker="true" data-rank="false" data-marketcap="true" data-volume="true" data-stats="USD" data-statsticker="false"></div>
      <div class="coinmarketcap-currency-widget col-sm-3" data-currency="ethereum" data-base="AUD" data-secondary="USD" data-ticker="true" data-rank="false" data-marketcap="true" data-volume="true" data-stats="USD" data-statsticker="false"></div>
    </div>
  </div>

  <!-- JS -->
  <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script>
  <script src="node_modules/vue/dist/vue.js"></script>
  <script src="node_modules/vue-resource/dist/vue-resource.js"></script>
  <script src="app.js"></script>
</body>

</html>
